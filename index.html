<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <link rel="stylesheet" href="./styles/style.css"> <!--Estilos propios-->
    <script src="https://kit.fontawesome.com/b7908da02b.js" crossorigin="anonymous"></script> <!--Iconos-->
    <script async src="./script/index.js"></script> <!--JavaScript-->
</head>
<body>
    <header>
        <div class="caja_title">
            <h1>POKEDEX</h1>
            <img src="./img/logo.png" alt="Logo pokedex">
        </div>
    </header>
    <main>
        <form id="form"> <!--Lista desplegable-->
            <label for="lista">Seleccione un Pokemón</label>
            <select name="lista" id="lista">
            </select>
            <button type="submit">Añadir tarjeta</button>
        </form>
        <section id="tarjeta" class="seccion_pok">
        </section> <!--Sección para añadir tarjetas-->
    </main>
</body>
</html>
